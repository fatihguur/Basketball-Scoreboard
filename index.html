<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
        
    </head>
    <body> 
        <div class="container">
            
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="home-score-el">0</h2>
                <div>
                    <button onclick="addHome1Points()">+1</button>
                    <button onclick="addHome2Points()"">+2</button>
                    <button onclick="addHome3Points()"">+3</button>
                </div>
            </div>
            <div>
                <button class="reset" onclick="resetScore()">RESET</button>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 class="score" id="guest-score-el">0</h2>
                <div class="secondbuttons">
                    <button onclick="addGuest1Points()"">+1</button>
                    <button onclick="addGuest2Points()"">+2</button>
                    <button onclick="addGuest3Points()"">+3</button>
                </div>
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
